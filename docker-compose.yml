services:
  grok2api:
    build: .
    ports:
      - "8002:8000"
    volumes:
      - grok_data:/app/data
      - ./logs:/app/logs
    environment:
      # ===== Storage Mode =====
      # Supports file, mysql or redis
      - STORAGE_MODE=${STORAGE_MODE:-mysql}

      # ===== Database =====
      # Only needed when STORAGE_MODE=mysql or redis
      - DATABASE_URL=${DATABASE_URL}
      # MySQL format: mysql://user:password@host:port/database
      # Redis format: redis://host:port/db or redis://user:password@host:port/db

      # ===== Worker Count =====
      # Default 1, recommended: CPU cores * 2, multi-process mode recommends MySQL/Redis storage
      - WORKERS=1

volumes:
  grok_data:
